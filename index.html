<body>
    <h1>Mura AI</h1>
    <h2>Create an outfit based on your favorite anime character!</h2>
    <section>
        <div class="inputs-container">
            <div>
                <input class="name-input
                " type="text" id="character" placeholder="Character: Naruto Uzumaki" autocomplete="off" />
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="checkboxes">
                <label>Gender:</label>
                <label>Male</label>
                <input type="radio" id="male" name="gender" value="man" />
                <label>Female</label>
                <input type="radio" id="female" name="gender" value="woman" />
            </div>
            <button id="create">作成する</button>
        </div>
    </section>
    <hr>
    <h3>Dog images just for funsies while you wait</h3>

        <img src="" id="dog" height="200" width="200" alt="doggo">        
    <div class="result-container">
        <p id="result">Waiting results...</p>
    </div>
</body>
